spring.application.name=app-dev

server.port=3000

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

spring.datasource.url=jdbc:postgresql://localhost:5432/dev
spring.datasource.username=local-dev
spring.datasource.password=local-dev-password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.platform=postgresql

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.show-actuator=true
management.endpoint.health.show-components=always
management.endpoint.health.show-details=always

jwt.secret=jwt-secret-dev
jwt.expiration=3600

cors.allowedOrigin=http://localhost:4200

cookie.token.name=auth
cookie.token.maxAge=3600
cookie.token.maxAge.remember=43200
cookie.token.secure=false
